<!DOCTYPE html>

    <title>User Card</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">

        <div class="row1">
            <h2> <img src="map-marker.png" alt="Map location marker" class="map">

        <div class="middle">

            Master of shadows and the internet!</p>
        </div>

        <div class="last_line">
            <img src="gear.png" alt="Gear logo" class="gear"> <br>
            <a href="#">edit profile</a>
        </div>
    </div>
